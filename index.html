<!DOCTYPE html>

    <meta charset="utf-8" />

    <!-- Bootstrap CSS -->

                type="button"
                data-toggle="collapse"
                data-target="#collapse1"
                aria-expanded="true"
                aria-controls="collapse1"
              >
                1. Tổng số dương có trong mảng
              </button>
            </h2>
          </div>

          <div
            id="collapse1"
            class="collapse show"
            aria-labelledby="heading1"
            data-parent="#accordionExample"
          >
            <div class="card-body">
              <button id="bt1" class="btn btn-success">Tính Tổng</button>
              <div id="kq-bt1" class="alert-danger mt-2"></div>
            </div>
          </div>
        </div>
        <div class="card">
          <div class="card-header" id="heading2">
